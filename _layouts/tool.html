---
layout: default
---
<article class="tool-page">
    <header class="tool-header">
        <h1>{{ page.title }}</h1>
        <p class="tool-description">{{ page.description }}</p>
        <div class="tool-actions">
            <a href="{{ page.tool_url }}" class="button primary">Try It Now</a>
            <a href="{{ page.docs_url }}" class="button secondary">Documentation</a>
        </div>
    </header>

    <section class="tool-content">
        {{ content }}
    </section>

    {% if page.screenshots %}
    <section class="tool-screenshots">
        <h2>Screenshots</h2>
        <div class="screenshot-grid">
            {% for screenshot in page.screenshots %}
            <img src="{{ screenshot.url }}" alt="{{ screenshot.alt }}">
            {% endfor %}
        </div>
    </section>
    {% endif %}
</article>
